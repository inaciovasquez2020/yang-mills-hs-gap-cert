name: ci-minimal

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install numpy scipy pytest jq
      - run: bash scripts/verify_cert.sh registries/certified/yang-mills-hs-gap.json
      - run: pytest -q tests/spectral_wall
