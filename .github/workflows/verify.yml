name: verify

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install check-jsonschema

      - name: Validate stronger-norm certificate schemas
        run: |
          if ls certs/YM_STRONGER_NORM_CERT_*.json 1> /dev/null 2>&1; then
            for f in certs/YM_STRONGER_NORM_CERT_*.json; do
              echo "Schema check $f"
              check-jsonschema --schemafile schema/ym_stronger_norm_cert.schema.json "$f"
            done
          else
            echo "No stronger-norm certificates found"
          fi

      - name: Verify Yang–Mills HS-gap certificates
        run: |
          if ls certs/YM_HS_GAP_CERT_*.json 1> /dev/null 2>&1; then
            for f in certs/YM_HS_GAP_CERT_*.json; do
              echo "Verifying $f"
              python3 scripts/compute_hs_bounds.py "$f"
              ./scripts/verify_cert.sh "$f"
            done
          else
            echo "No HS-gap certificates found"
          fi

      - name: Verify Yang–Mills stronger-norm (heat-kernel) certificates
        run: |
          if ls certs/YM_STRONGER_NORM_CERT_*.json 1> /dev/null 2>&1; then
            for f in certs/YM_STRONGER_NORM_CERT_*.json; do
              echo "Verifying $f"
              python3 scripts/compute_heat_kernel_bound.py "$f"
              ./scripts/verify_cert.sh "$f"
            done
          else
            echo "No stronger-norm certificates found"
          fi

