name: verify
on:
  push:
    branches: [ "main" ]
  pull_request:
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python3 -m pip install --upgrade pip
      - run: python3 -m pip install jsonschema
      - run: python3 scripts/compute_hs_bounds.py certs/YM_HS_GAP_CERT_0001.json
      - run: ./scripts/verify_cert.sh certs/YM_HS_GAP_CERT_0001.json
      - run: python3 scripts/check_monotonicity.py
